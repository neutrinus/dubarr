services:
  dubarr:
    build: .
    image: dubarr:local
    container_name: dubarr
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
      restart_policy:
        condition: on-failure
        max_attempts: 3
    ports:
      - "8080:8080"
    volumes:
      - ./videos_work:/app/videos
      - ./output:/app/output
      - ./models:/app/models
      - ./entrypoint.sh:/app/entrypoint.sh
      # Mount cache volume to /data/cache
      - dubarr_cache:/data/cache
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - HF_TOKEN=${HF_TOKEN}
      - TARGET_LANGS=${TARGET_LANGS:-pl}
      - DEBUG=${DEBUG:-0}
      - VERBOSE=${VERBOSE:-0}
      - API_USER=${API_USER:-dubarr}
      - API_PASS=${API_PASS:-dubarr}
      - DATA_DIR=/data/cache
      - GPU_LLM_ID=${GPU_LLM_ID:-0}
      - GPU_AUDIO_ID=${GPU_AUDIO_ID:-1}
      - PYTORCH_ALLOC_CONF=${PYTORCH_ALLOC_CONF:-expandable_segments:True}

volumes:
  dubarr_cache:
