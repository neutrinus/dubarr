services:
  dubarr:
    build: .
    image: dubarr:local
    container_name: dubarr
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
      restart_policy:
        condition: on-failure
        max_attempts: 3
    volumes:
      - ./videos:/app/videos
      - ./output:/app/output
      - ./models:/app/models
      - ./entrypoint.sh:/app/entrypoint.sh
      # Mount cache volume to /data/cache
      - dubarr_cache:/data/cache
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - HF_TOKEN=${HF_TOKEN}
      - TARGET_LANGS=${TARGET_LANGS:-pl}
      - DEBUG=${DEBUG:-0}
      - VERBOSE=${VERBOSE:-0}

volumes:
  dubarr_cache:
