name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  qa:
    name: Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "0.5.21"
      - name: Set up Python
        run: uv python install 3.10
      - name: Install dependencies
        run: |
          uv sync --group dev --python 3.10
      - name: Syntax check
        run: |
          uv run python -m py_compile $(git ls-files '*.py')
      - name: Lint with ruff
        run: |
          ruff check .
      - name: Lint with flake8
        run: |
          flake8 .
      - name: Lint with pylint
        run: |
          pylint $(git ls-files 'src/*.py') --exit-zero
      - name: Run unit tests
        run: |
          export PYTHONPATH=$PYTHONPATH:.:src
          uv run pytest tests/

  build:
    name: Build and Publish Docker Image
    needs: [qa]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # Only run build on push to main or tags, not on PRs (to save resources/registry space)
    # unless you want to test the build on PRs too. 
    # Usually PRs are for QA only.
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  smoke-test:
    name: Smoke Test (MOCK Mode)
    needs: [qa] # Changed from build to qa to allow testing on PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build local image for testing
        run: |
          docker build -t dubarr:test .
      - name: Run Docker Container in MOCK mode
        run: |
          docker run -d --name dubarr-test \
            -e MOCK_MODE=1 \
            -e HF_TOKEN=dummy \
            -e PUID=$(id -u) \
            -e PGID=$(id -g) \
            -v /tmp:/tmp \
            -p 8080:8080 \
            dubarr:test
      - name: Wait for Container and Debug Info
        run: |
          sleep 5
          docker ps -a
          docker logs dubarr-test
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python3 -m pip install requests
      - name: Run Smoke Test Script
        run: |
          python3 scripts/smoke_test.py
      - name: Check Container Logs on Failure
        if: failure()
        run: docker logs dubarr-test
      - name: Cleanup
        if: always()
        run: docker rm -f dubarr-test
